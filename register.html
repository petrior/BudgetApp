<!DOCTYPE html>
<html>
	<head>
		<title>Budget - Register</title>
		<meta charset="utf-8">
		<link href="style/budget.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Register</h1>
			</div>
			<div id="inputfields">
				<p>Username</p>
				<input class="typeinput" id="registerUsername"></input>
				<p>Password</p>
				<input class="typeinput" id="registerPassword" type="password"></input><br>
				<p id="messages"></p>
				<input type="submit" value="Register" class="button" id="register"></input><br>
				<button class="button" id="cancel">Cancel</button>
			</div>
		</div>
	</body>
</html>
