<!DOCTYPE html>
<html>
	<head>
		<title>Budjettisovellus - Login</title>
		<meta charset="utf-8">
		<link href="style/budget.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Login</h1>
			</div>
			<div id="inputfields">
				<p>Username</p>
				<input class="typeinput" name="username" id="username"></input>
				<p>Password</p>
				<input class="typeinput" name="password" type="password" id="password"></input><br>
				<p id="messages"></p>
				<input type="submit" value="Login" class="button" id="login"></input><br>
				<button class="button" id="register">Register</button>
			</div>
		</div>
	</body>
</html>
